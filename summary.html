<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/logo.png" type="image/png">
    <title>Summary</title>
    <script src="assets/js/variables.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/summary.script.js"></script>
    <script src="assets/js/user.class.js"></script>
    <script src="assets/js/task.class.js"></script>
    <script src="assets/js/storage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/summary.style.css">
</head>

<body onload="init()">
    <div class="grid-container">
        <header w3-include-html="assets/templates/header.html"></header>
        <nav w3-include-html="assets/templates/navigation.html"></nav>
        <main>
            <div id="flex-content-main" class="flex-content-main">
                <div class="site-title">
                    <p>Summary</p>
                    <div class="seperator"></div>
                    <p class="title-sub">Everything in a Nutshell!</p>
                </div>
                <div class="main-content">
                    <div class="flex-overview">
                        <div class="main-content-flex-top">
                            <div onclick="location.href = 'board.html';" class="main-content-flex-top-left card-hover">
                                <img src="assets/icons/summary_pen.png">
                                <div class="main-content-amounts">
                                    <span id="amount-to-do"></span>
                                    <p>To-do</p>
                                </div>
                            </div>
                            <div onclick="location.href = 'board.html';" class="main-content-flex-top-right card-hover">
                                <img src="assets/icons/summary_hook.png">
                                <div class="main-content-amounts">
                                    <span id="amount-done"></span>
                                    <p>Done</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="location.href = 'board.html';" class="main-content-flex-middle card-hover">
                            <div class="main-content-flex-middle-left">
                                <img src="assets/icons/summary_arrow_up.png">
                                <div class="main-content-amounts">
                                    <span id="amount-urgent"></span>
                                    <p class="fs-16">Urgent</p>
                                </div>
                            </div>
                            <div class="seperator-vertical-gray"></div>
                            <div id="div-upcoming-deadline">
                                <span id="upcoming-deadline-date"></span>
                                <p class="fs-16">Upcoming Deadline</p>
                            </div>
                        </div>
                        <div class="main-content-flex-bottom">
                            <div onclick="location.href = 'board.html';"
                                class="main-content-flex-bottom-card card-hover">
                                <span id="amount-number-of-tasks"></span>
                                <p>Tasks in Board</p>
                            </div>
                            <div onclick="location.href = 'board.html';"
                                class="main-content-flex-bottom-card card-hover">
                                <span id="amount-in-progress"></span>
                                <p>Tasks in Progress</p>
                            </div>
                            <div onclick="location.href = 'board.html';"
                                class="main-content-flex-bottom-card card-hover">
                                <span id="amount-feedback"></span>
                                <p>Awaiting Feedback</p>

                            </div>
                        </div>
                    </div>
                    <div class="greeting">
                        <p id="greeting-time">Good morning</p>
                        <p id="greeting-user-name"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
