<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="script.js"></script>
    <script src="assets/js/addtask.script.js"></script>
    <script src="assets/js/class.task.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/addtask.style.css">
</head>

<body onload="init()">
    <div class="grid-container">
        <header w3-include-html="assets/templates/header.html"></header>
        <nav w3-include-html="assets/templates/navigation.html"></nav>
        <main>
            <div class="flex-content-main">
                <div class="site-title">
                    <p>Add Task</p>
                </div>
                <div class="main-content">
                    <form action="" onsubmit="createNewTask(); return false;">
                        <div class="div-addtask-input-fields">
                            <div class="div-addtask-input-fields-left">
                                <label for="title">Title<span class="required-field">*</span></label>
                                <input type="text" id="title" placeholder="Enter a title">

                                <label for="description">Description</label>
                                <textarea id="description" placeholder="Enter a Description"></textarea>

                                <label for="assigned-to">Assigned to</label>
                                <select name="assigned-to" id="assigned-to">
                                    <option value="notChoosed">Select contacts to assign</option>
                                </select>

                            </div>
                            <div class="seperator-vertical-gray"></div>
                            <div class="div-addtask-input-fields-right">
                                <label for="date">Due date<span class="required-field">*</span></label>
                                <input type="date" id="date">
                                <label for="description">Prio</label>
                                <div class="div-input-prio">
                                    <div class="div-prio">Urgent<img src="assets/icons/prio_urgent.png"></div>
                                    <div class="div-prio">Medium<img src="assets/icons/prio_medium.png"></div>
                                    <div class="div-prio">Low<img src="assets/icons/prio_low.png"></div>
                                </div>

                                <label for="category">Category<span class="required-field">*</span></label>
                                <select name="category" id="category">
                                    <option value="notChoosed">Select tast category</option>
                                </select>

                                <label for="subtask">Subtasks</label>
                                <input type="text" id="subtasks">
                            </div>
                        </div>
                        <div class="div-addtask-buttons">
                            <p><span class="required-field">*</span>This field is required</p>
                            <button>Create Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
