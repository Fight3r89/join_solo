<div class="div-login" id="div-login">
  <div class="site-title title-index">
    <p>Log in</p>
    <div class="seperator-index"></div>
  </div>
  <form onsubmit="login(); return false;">
    <div class="index-form-div">
      <input class="inputEmail" id="mail" type="text" placeholder="Email" style="width: 100%;">
      <div class="div-input">
        <input class="div-input-field" id="pass" type="password" placeholder="Password" style="width: 100%;"">
        <img id="passIcon" src="/assets/icons/lock.png">
      </div>
      <p class="login_error d-none" id="login_error"> Die eigegeben Daten sind nicht korekt</p>
    </div>
    <div class="buttons-login">
      <button>Login</button>
      <div class="button-bordered" onclick="loginGuest();">Guest Log in</div>
    </div>
  </form>
</div>
