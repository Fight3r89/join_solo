<div class="div-register" id="div-register">
  <div class="site-title title-index">
    <p>Sign Up</p>
    <div class="seperator-index"></div>
  </div>
  <div class="signup-back" onclick="closeSignUp()">
    <img src="assets/icons/back.png" alt="">
  </div>
  <form onsubmit="register(); return false">
    <div class="index-form-div">
      <input required id="name" type="text" placeholder="Name" class="inputLoginName">
      <input required id="email" type="text" placeholder="Email" class="inputEmail">
      <div class="div-input">
        <input class="div-input-field" id="passwrd" type="password" placeholder="Password">
        <img id="passwrdIcon" src="/assets/icons/lock.png">
      </div>
      <div class="div-input">
        <input class="div-input-field" id="passwrdConf" type="password" placeholder="Confirm Password">
        <img id="passwrdConfIcon" src="/assets/icons/lock.png">
      </div>
      <div class="div-policy">
        <img id="policy" src="/assets/icons/check_box.png" onclick="changeCheckboxImage(this.src)">
        <p>I accept the <a>Privacy policy</a></p>
      </div>
    </div>
    <div class="buttons-login">
      <button class="button_no_hover" id="btn-signUp" disabled>Sign Up</button>
    </div>
  </form>
</div>
