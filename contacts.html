<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="script.js"></script>
    <script src="assets/js/contacts.script.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/contact.class.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/contacts.style.css">
</head>

<body onload="init()">
    <div class="grid-container">
        <header w3-include-html="assets/templates/header.html"></header>
        <nav w3-include-html="assets/templates/navigation.html"></nav>
        <main>
            <div class="div-contacts">
                <button onclick="slideIn('contacts-add-card')">Add new contact <img
                        src="assets/icons/contact_add.png"></button>
            
                <div class="div-contacts-list" id="div-contacts-list">
                    <div class="div contacts-list-letter">
                        S
                    </div>

                    <div class="seperator-contacts-list"></div>

                </div>
            </div>
            <div class="flex-content-main">
                <div class="site-title">
                    <p>Contacts</p>
                    <div class="seperator"></div>
                    <p class="title-sub">Better with a team</p>
                    <div class="seperator-vertical"></div>
                </div>
                <div class="main-content">
                    <div id="single-contact-container" class="single-contact-container d-none"
                        w3-include-html="assets/templates/single-contact.html"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="contacts-add-card-container" class="contacts-add-card-container d-none"
        w3-include-html="assets/templates/contacts-add-card.html"></div>

</body>

</html>
