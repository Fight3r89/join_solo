    <link rel="stylesheet" href="style.css">

<body onload="init()">

        <header w3-include-html="assets/templates/header.html"></header>
        <nav w3-include-html="assets/templates/navigation.html"></nav>
        <main>

                        <p>Sten Stensen</p>

                    </div>

                </div>
                <div class="div-contacts-list-card">
                    <div class="div-contacts-list-logo">SF</div>
                    <div class="div-contacts-list-data">

                        <p>simonfunke@web.de</p>
                    </div>
                </div>

            </div>
            <div class="flex-content-main">   
                <div class="site-title">
                    <p>Contacts</p>
                    <div class="seperator"></div>
                    <p class="title-sub">Better with a team</p>

                    hallo    
                </div>
            </div>
        </main>

    <div id="contacts-add-card-container" class="contacts-add-card-container d-none" w3-include-html="assets/templates/contacts-add-card.html"></div>
