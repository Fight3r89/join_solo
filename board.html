<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="script.js"></script>
    <script src="assets/js/board.script.js"></script>
    <script src="assets/js/addtask.script.js"></script>
    <script src="assets/js/task.class.js"></script>
    <script src="assets/js/storage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="assets/css/board.style.css">
</head>

<body onload="init()">
    <div class="grid-container">
        <header w3-include-html="assets/templates/header.html"></header>
        <nav w3-include-html="assets/templates/navigation.html"></nav>
        <main>
            <div class="flex-content-main">
                <div class="div-board-head">
                    <div class="site-title mb-0">
                        <p>Board</p>
                    </div>
                    <div class="div-board-search-bar">
                        <input class="input-boad-search" type="text" placeholder="Find Task">
                        <button class="btn-board-search" onclick="slideIn('addtask-card');">Add Task <img
                                src="assets/icons/add.png"></button>
                    </div>
                    <img class="board-search-bar-mobile" src="assets/icons/board_head_add.png">
                </div>
                <div class="main-content">
                    <div class="div-board-section section-to-do">
                        <div class="div-board-section-headline ">
                            <p>To do</p>
                            <img src="assets/icons/plus_button.png">
                        </div>
                        <div id="div-tasks-to-do">
                            <!--Hier werden die Tasks reingerendert-->
                            <div class="task-card" onclick="slideIn('task-card-slide')">
                                <div class="task-card-category">
                                    User Story
                                </div>
                                <div class="task-card-headline">
                                    Kochwelt Page & Recipe Recommender
                                </div>
                                <div class="task-card-content">
                                    Build strart page with recipe recommendation...
                                </div>
                                <div class="task-card-subtasks">
                                    <div class="task-card--subtasks-progressbar">bar</div>
                                    <div class="task-card-subtasks-amount">
                                        1/2 Subtasks
                                    </div>
                                </div>
                                <div class="task-card-footer">
                                    <div class="task-card-footer-left">
                                        <div class="task-card-footer-assigned">
                                            SF
                                        </div>
                                        <div class="task-card-footer-assigned">
                                            SF
                                        </div>
                                    </div>
                                    <img src="assets/icons/prio_med.png" class="task-card-footer-prio">
                                </div>
                            </div>

                            <div class="task-card">
                                <div class="task-card-category">
                                    User Story
                                </div>
                                <div class="task-card-headline">
                                    Daily Kochwelt Rezepte
                                </div>
                                <div class="task-card-content">
                                    Implement daily recipe and portion calculator ...
                                </div>
                                <div class="task-card-footer">
                                    <div class="task-card-footer-left">
                                        <div class="task-card-footer-assigned">
                                            SF
                                        </div>
                                        <div class="task-card-footer-assigned">
                                            SF
                                        </div>
                                    </div>
                                    <img src="assets/icons/prio_med.png" class="task-card-footer-prio">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="div-board-section section-in-progress">
                        <div class="div-board-section-headline ">
                            <p>In progress</p>
                            <img src="assets/icons/plus_button.png">
                        </div>
                        <div id="div-taks-in-progress">
                            <!--Hier werden die Tasks reingerendert-->
                            <div class="no-tasks">No tasks To do</div>
                        </div>

                    </div>
                    <div class="div-board-section section-await-feedback">
                        <div class="div-board-section-headline ">
                            <p>Await feedback</p>
                            <img src="assets/icons/plus_button.png">
                        </div>
                        <div id="div-tasks-await-feedback">
                            <!--Hier werden die Tasks reingerendert-->

                        </div>

                    </div>
                    <div class="div-board-section section-done">
                        <div class="div-board-section-headline ">
                            <p>Done</p>
                        </div>
                        <div id="div-tasks-done">
                            <!--Hier werden die Tasks reingerendert-->
                            <div class="task-card"></div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="addtask-card-container" class="slide-container d-none" w3-include-html="assets/templates/addtask.html">
    </div>

    <div id="task-card-slide-container" class="slide-container d-none"
        w3-include-html="assets/templates/task-card-slide.html"></div>

</body>

</html>
